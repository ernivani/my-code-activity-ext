<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Activity Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>Code Activity Dashboard</h1>
            <div class="time-filter">
                <select id="timeRange">
                    <option value="day">Last 24 Hours</option>
                    <option value="week">Last Week</option>
                    <option value="month">Last Month</option>
                </select>
            </div>
        </header>

        <main class="main-content">
            <section class="activity-grid">
                <div class="card" id="commitActivity">
                    <h2>Commit Activity</h2>
                    <div class="chart-container">
                        <!-- Chart will be inserted here by JavaScript -->
                    </div>
                </div>

                <div class="card" id="languageStats">
                    <h2>Language Distribution</h2>
                    <div class="chart-container">
                        <!-- Chart will be inserted here by JavaScript -->
                    </div>
                </div>

                <div class="card" id="timeStats">
                    <h2>Time Statistics</h2>
                    <div class="stats-container">
                        <!-- Stats will be inserted here by JavaScript -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
